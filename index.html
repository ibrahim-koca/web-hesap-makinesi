<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesap Makinesi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Koyu/Açık Mod Butonu -->
  <button class="mode-toggle" id="mode-toggle">🌙</button>

  <!-- Hesap Makinesi -->
  <div class="calculator">
    <div class="display-container">
      <div id="memory-indicator" class="memory-indicator">M</div>
      <div id="expression" class="expression"></div>
      <input type="text" id="result" readonly>
    </div>
    <div class="buttons">
      <!-- Satır 0: Hafıza Butonları -->
      <button class="memory" id="mc">MC</button>
      <button class="memory" id="mr">MR</button>
      <button class="memory" id="m-plus">M+</button>
      <button class="memory" id="m-minus">M-</button>
      <div class="empty"></div>

      <!-- Satır 0.5: Parantezler ve Silme İşlevleri -->
      <button class="operator">(</button>
      <button class="operator">)</button>
      <button class="function">←</button>
      <button class="function">C</button>
      <div class="empty"></div>

      <!-- Satır 1 -->
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">/</button>
      <div class="empty"></div>

      <!-- Satır 2 -->
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">*</button>
      <div class="empty"></div>

      <!-- Satır 3 -->
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">-</button>
      <div class="empty"></div>

      <!-- Satır 4 -->
      <button class="number">0</button>
      <button class="number">.</button>
      <button class="equal">=</button>
      <button class="operator">+</button>
      <div class="empty"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
